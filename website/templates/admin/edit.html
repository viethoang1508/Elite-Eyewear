{%extends "admin/base.html"%}{% block title%}MNN | Cart{%endblock%} {%
block content%}
<div class="small-container">
  <h1>Edit new product to the storage</h1>
  <form action="/admin/edit/{{storage[0]}}" method="post">
    <label for="Product">Product</label>
    <input type="text" name="Product" value="{{storage[1]}}" required />
    <label for="Brand">Brand</label>
    <input type="text" name="Brand" value="{{storage[2]}}" required />
    <label for="Rating">Rating</label>
    <input
      type="number"
      step="0.1"
      name="Rating"
      value="{{storage[3]}}"
      required
    />
    <label for="Model">Model</label>
    <input type="text" name="Model" value="{{storage[4]}}" required />
    <label for="Picture">Picture</label>
    <input type="text" name="Picture" value="{{storage[5]}}" required />
    <label for="Price">Price</label>
    <input type="text" name="Price" value="{{storage[6]}}" required />

    <label for="Details">Details</label>
    <textarea
      name="Details"
      style="width: 100%; height: 150px; resize: none"
      cols="30"
      rows="10"
    >
{{storage[7]}}</textarea
    >
    <button
      type="submit"
      style="width: 200px; height: 40px; cursor: pointer"
      class="btn"
    >
      edit
    </button>
    <a
      href="/admin/"
      style="
        font-size: 1rem;
        text-decoration: underline;
        color: rgb(230, 158, 42);
      "
      >Cancel</a
    >
  </form>
</div>
{%endblock%}
